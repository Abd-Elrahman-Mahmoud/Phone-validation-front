<form class="example-form" [formGroup]="filterForm">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Country</mat-label>
    <input type="text" matInput formControlName="countryName" placeholder="">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Select State</mat-label>
    <mat-select formControlName="state" [disabled]="filterForm.get('countryName')?.value.length > 0">
      <mat-option value="VALID">Valid</mat-option>
      <mat-option value="INVALID">Invalid </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <app-loading *ngIf="isLoading" class="loading-spinner"></app-loading>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
